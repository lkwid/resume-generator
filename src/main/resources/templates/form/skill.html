<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}" lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link href="/webjars/materializecss/0.98.0/css/materialize.min.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="/webjars/material-design-icons/3.0.1/material-icons.css" rel="stylesheet">
<title>Umiejętności</title>
</head>
<body>
	<section layout:fragment="content">
		<form th:action="@{/skill}" th:object="${skill}" class="col s12" method="post">
			<div class="col s12">
				<h4>Umiejętności</h4>
			</div>
			<fieldset class="row">
				<legend>Dodaj umiejętności</legend>
				<button class="btn teal waves-effect" type="submit" name="addSkill">
					<span th:remove="tag">Dodaj umiejętność</span><i class="material-icons left">add</i>
				</button>
				<div th:errors="*{skills}" class="red-text">Błąd</div>
				<div class="row" th:each="row,rowStat : *{skills}">
					<div class="col s6">
						<input type="text" required="required" th:field="*{skills[__${rowStat.index}__]}" />
					</div>
					<div class="col s6">
						<button class="btn red waves-effect" type="submit" name="removeSkill" th:value="${rowStat.index}">
							<span th:remove="tag">Usuń</span><i class="material-icons right">delete</i>
						</button>
					</div>
				</div>
			</fieldset>
			<div class="row" id="save">
				<button class="btn waves-effect waves-light" type="submit" name="save">
					<span th:remove="tag">Wyślij</span><i class="material-icons right">send</i>
				</button>
			</div>
		</form>
	</section>
	<script layout:fragment="script">
		$('button').bind('click', function(e) {
			if (e.currentTarget.name === 'save') {
				$(e.currentTarget.form).removeAttr('novalidate');
			} else {
				$(e.currentTarget.form).attr('novalidate', 'novalidate');
			}
		});
	</script>
</body>
</html>
