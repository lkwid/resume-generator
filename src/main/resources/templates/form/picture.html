<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<meta charset="UTF-8" />
<title th:text="#{menu.skill}">Skills</title>
</head>
<body>
	<section layout:fragment="content">
		<form th:action="@{/upload}" class="col s12" method="post" enctype="multipart/form-data">
			<div class="row">
				<div class="col s12">
					<h4>≈Åadowanie obrazu</h4>
					<input type="file" name="file" />
				</div>
			</div>
			<div class="row" id="save">
				<button class="btn waves-effect waves-light" type="submit" name="save" tabindex="2">
					<span th:remove="tag" th:text="#{button.next}">Next</span><i class="material-icons right">send</i>
				</button>
			</div>
		</form>
	</section>
</body>
</html>
