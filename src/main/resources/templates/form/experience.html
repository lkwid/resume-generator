<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}" lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link href="/webjars/materializecss/0.98.0/css/materialize.min.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="/webjars/material-design-icons/3.0.1/material-icons.css" rel="stylesheet">
<title>Osobiste</title>
</head>
<body>
	<section layout:fragment="content">
		<form th:action="@{/experience}" th:object="${experience}" class="col s12" method="post">
			<div class="col s12">
				<h4>Doświadczenie zawodowe</h4>
			</div>
			<fieldset class="row">
				<legend>Dodaj informacje o zatrudnieniu</legend>
				<button class="btn teal waves-effect" type="submit" name="addExperience">
					<span th:remove="tag">Dodaj nowe</span><i class="material-icons left">add</i>
				</button>
				<div class="row" th:each="row,rowStat : *{startExperience}">
					<div class="col s2">
						<label for="startExperience">Dodaj datę rozpoczęcia</label> <input id="startExperience" type="text"
							th:field="*{startExperience[__${rowStat.index}__]}">
					</div>
					<div class="col s2">
						<label for="stopExperience">Dodaj datę zakończenia</label> <input id="stopExperience" type="text"
							th:field="*{stopExperience[__${rowStat.index}__]}">
					</div>
					<div class="col s8">
						<button class="btn red waves-effect" type="submit" name="removeExperience" th:value="${rowStat.index}">
							<span th:remove="tag">Usuń</span><i class="material-icons left">delete</i>
						</button>
					</div>
					<div class="input-field col s12">
						<textarea id="jobDescription" class="materialize-textarea" th:field="*{jobDescriptions[__${rowStat.index}__]}"></textarea>
						<label for="jobDescription">Dodaj opis</label>
					</div>
				</div>
			</fieldset>
			<div class="row" id="save">
				<button class="btn waves-effect waves-light" type="submit" name="save">
					<span th:remove="tag">Wyślij</span><i class="material-icons right">send</i>
				</button>
			</div>
		</form>
	</section>
</body>
</html>
